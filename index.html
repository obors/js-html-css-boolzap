<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03ab8458a4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="otop"></div>
        <div class="oaside-left">
          <div class="deco-left"></div>
        </div>
        <div class="wbox clearfeax">
          <div class="contactbox">
            <div class="contacts own">
              <img src="own.png" alt="avatar">
              <div class="stats">
                <i class="fas fa-circle-notch"></i>
                <i class="far fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="contacts adviser">
              <div class="bell-splesh"><i class="fas fa-bell-slash"></i>
              <div class="notice">
              <p>Ricevi notifiche di nuovi messagi</p>
              <p id="notices">Attiva notifiche desktop</p>
              </div>
              </div>
            </div>
            <div id="searcher"><i class="fas fa-search"></i><input type="Search" class="search" value="Cerca o inizia una nuova chat"></div>
            <div class="contacts first"><img src="14.jpg" alt="avatar"></div>
            <div class="contacts"><img src="1.jpg" alt="avatar"></div>
            <div class="contacts"><img src="2.jpg" alt="avatar"></div>
            <div class="contacts"><img src="3.jpg" alt="avatar"></div>
            <div class="contacts"><img src="4.jpg" alt="avatar"></div>
            <div class="contacts"><img src="5.jpg" alt="avatar"></div>
            <div class="contacts"><img src="6.jpg" alt="avatar"></div>
            <div class="contacts"><img src="7.jpg" alt="avatar"></div>
            <div class="contacts"><img src="8.jpg" alt="avatar"></div>
            <div class="contacts"><img src="9.jpg" alt="avatar"></div>
            <div class="contacts"><img src="10.jpg" alt="avatar"></div>
            <div class="contacts"><img src="11.jpg" alt="avatar"></div>
            <div class="contacts"><img src="12.jpg" alt="avatar"></div>
            <div class="contacts"><img src="13.jpg" alt="avatar"></div>
          </div>
          <div class="msgbox">
            <div class="sender">
              <img src="14.jpg" alt="avatar">
              <div class="senderadds">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <div class="msg-text-in">
              <p></p>
              <div class="timein"></div>

            </div>
            <div class="msg-text-to">
              <p></p>
              <div class="timeto"></div>
            </div>
            <div class="msg-text-in">
              <p></p>
              <div class="timein"></div>

            </div>

          </div>
          <div class="msg">
            <span id="face"><i class="far fa-laugh"></i></span>
            <input type="msg" class="msgtype" value="Scrivi un messaggio">
            <span id="mic"><i class="fas fa-microphone"></i></span>
          </div>
        </div>
      <div class="oaside-right">
        <div class="deco-right"></div>
      </div>
    </div>
    <!-- <div class="obottom"></div> -->

  </body>
</html>
